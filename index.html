  <!-- GamePush SDK –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ä–µ–∫–ª–∞–º—ã —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫ -->
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è GamePush —Å–æ–≥–ª–∞—Å–Ω–æ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–π –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
    window.onGPInit = function (gp) {
      console.log('üéØ GamePush SDK –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
      console.log('üéØ GamePush –æ–±—ä–µ–∫—Ç:', gp);
      console.log('üéØ GamePush.ads –¥–æ—Å—Ç—É–ø–Ω–æ:', !!gp.ads);
      
      // –î–µ–ª–∞–µ–º gp –¥–æ—Å—Ç—É–ø–Ω—ã–º –≥–ª–æ–±–∞–ª—å–Ω–æ
      window.gp = gp;
      
      // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –∏–≥—Ä–æ–∫–∞ (—Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏)
      gp.player.ready.then(() => {
        console.log('üéØ GamePush Player –≥–æ—Ç–æ–≤');
        console.log('üéØ GamePush.ads –º–µ—Ç–æ–¥—ã:', Object.keys(gp.ads || {}));
      }).catch(error => {
        console.warn('üéØ GamePush Player error:', error);
      });
    };
    
    // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–∞–≥—Ä—É–∑–∫–µ —Å–∫—Ä–∏–ø—Ç–∞
    console.log('üéØ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É GamePush SDK...');
    console.log('üéØ URL SDK:', 'https://gamepush.com/sdk/gamepush.js?projectId=21999&publicToken=S7OCm7ppwMK1bUxDsAhABCzflwUSNlls&callback=onGPInit');
    console.log('üéØ Callback function onGPInit –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞:', typeof window.onGPInit);
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ SDK
    window.addEventListener('error', function(e) {
      if (e.filename && e.filename.includes('gamepush')) {
        console.warn('üéØ GamePush SDK –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
        console.warn('üéØ –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e.message);
        console.warn('üéØ –ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', e);
        // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –æ—à–∏–±–æ–∫
        if (!window.gp) {
          window.gp = {
            ads: {
              isFullscreenAvailable: () => Promise.resolve(false),
              showFullscreen: () => Promise.reject(new Error('GamePush SDK not available'))
            },
            player: {
              ready: Promise.resolve()
            }
          };
        }
      }
    });
    
    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => {
